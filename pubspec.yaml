name: spotifuad
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  # Bloc
  flutter_bloc: ^6.0.6
  equatable: ^1.2.5

  # Firebase
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+2
  firebase_storage: ^4.0.1
  google_sign_in: ^4.5.6

  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: Product Sans
      fonts:
        - asset: fonts/productsans.ttf
        - asset: fonts/productsans-italic.ttf
          style: italic